version: "3.8"

networks:
  backnet:
  frontnet:

services:
  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  ipfs:
    container_name: ipfs
    build:
      context: .
      dockerfile: ipfs/Dockerfile
    ports:
      - ${IPFS_SWARM_PORT}:4001
      - ${IPFS_API_PORT}:5001
      - ${IPFS_GATEWAY_PORT}:8080
    networks:
      - backnet
    volumes:
      - ${BASE_PATH}/ipfs:/data/ipfs
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5001/webui || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s

  zeitgeist-blockchain:
    container_name: zeitgeist-node
    image: zeitgeistpm/zeitgeist-node:latest
    # Docker container user "zeitgeist" has insufficient permissions
    user: root
    ports:
      - ${ZTG_CHAIN_PORT}:30333
      - ${ZTG_CHAIN_RPC_PORT}:9933
      - ${ZTG_CHAIN_WS_PORT}:9944
    networks:
      - backnet
    volumes:
      - ${BASE_PATH}:/zeitgeist/data
    command: --base-path=/zeitgeist/data --dev --ws-external --rpc-external --rpc-cors all --rpc-methods Unsafe

  subsquid-db:
    container_name: subsquid-db
    image: postgres:14
    healthcheck:
      test: /usr/bin/pg_isready
      interval: 5s
      timeout: 10s
      retries: 120
    networks:
      - backnet
    environment:
      PGUSER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ${BASE_PATH}/subsquid:/var/lib/postgresql/data

  subsquid:
    container_name: subsquid
    image: zeitgeistpm/squid-processor:latest
    depends_on:
      ipfs:
        condition: service_started
      subsquid-db:
        condition: service_healthy
      zeitgeist-blockchain:
        condition: service_started
    networks:
      - backnet
    environment:
      NODE_ENV: local
      PROJECT_NAME: zeitgeist-squid
      WS_NODE_URL: ws://zeitgeist-blockchain:9944
      IPFS_CLIENT_URL: http://ipfs:5001
      DB_HOST: subsquid-db
      DB_NAME: postgres
      DB_PORT: 5432
      BATCH_SIZE: 100
      PROCESSOR_PROMETHEUS_PORT: 9090
    ports:
      - $SUBSQUID_PROM_PORT:9090

  subsquid-api:
    container_name: subsquid-api
    image: zeitgeistpm/squid-processor:latest
    depends_on:
      - subsquid-db
    networks:
      - backnet
    environment:
      NODE_ENV: local
      WS_NODE_URL: ws://zeitgeist-blockchain:9944
      DB_HOST: subsquid-db
      DB_NAME: postgres
      DB_PORT: 5432
      GQL_PORT: 4350
    ports:
      - $SUBSQUID_API_PORT:4350
    command: yarn api:start

  zeitgeist-frontend:
    networks:
      - backnet
    container_name: ui
    build:
      context: .
      dockerfile: ui/Dockerfile
    depends_on:
      ipfs:
        condition: service_started
      subsquid-db:
        condition: service_healthy
      zeitgeist-blockchain:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - ${BASE_PATH}:/app/ui
    environment:
      - NEXT_PUBLIC_VERCEL_ENV=local
      - NEXT_PUBLIC_SANITY_PROJECT_ID=4wbnjof1
      - NEXT_PUBLIC_SANITY_VERSION=2022-03-07
      - NEXT_PUBLIC_SUBSQUID_ENDPOINT=http://localhost:4350/graphql
      - NEXT_PUBLIC_WS_ENDPOINT=ws://127.0.0.1:9944
      - SUBSQUID_ENDPOINT=http://subsquid-api:4350/graphql
      - WS_ENDPOINT=ws://zeitgeist-blockchain:9944
